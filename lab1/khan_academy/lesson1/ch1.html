        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Snowball </h1>
    <p> I made myself a snowball<br>
        As perfect as could be.<br>
        I thought I'd keep it as a pet<br>
        And let it sleep with me.<br>
        I made it some pajamas<br>
        And a pillow for its head.<br>
        Then last night it ran away,<br>
        But first it wet the bed.</p>
    </body>
</html>
